<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section id="fundo-meio">
        <div id="formulario">
            <p>
                Início: <input type="number" name="inicio" id="inicio">
            </p>
            <p>
                Fim: <input type="number" name="fim" id="fim">
            </p>
            <p>
                Passo: <input type="number" name="passo" id="passo">
            </p>
            <p>
                <input id="button" type="button" value="Contar">
            </p>
        </div>
        <div id="res">
            <p>Preparando a contagem...</p>
        </div>
    </section>
    <footer>
        <p>© CursoEmVídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
